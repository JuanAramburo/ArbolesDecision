<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="/css/index.css">

<head>
  <meta charset="UTF-8" />
  <title>Árbol de Decisión con Discretización Manual</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Árboles de Decisión</h1>

    <h2>Cargar archivo Excel</h2>
    <label id="excelFileLabel" for="excelFile">Seleccionar archivo Excel</label>
    <input type="file" id="excelFile" accept=".xlsx, .xls" />
    <br><br>

    <h2>Crear tabla</h2>
    <label>Número de atributos (3 a 5):</label>
    <input type="number" id="numAttrs" min="3" max="5" value="3" />
    <button onclick="generarFormulario()">Generar Atributos</button>

    <form id="atributosForm" style="margin-top: 20px;"></form>
    <div id="tablaManual"></div>

    <h2>Crear tabla aleatoriamente</h2>
    <button onclick="generarTablaAleatoriaDirecta()">Generar tabla aleatoria</button>

    <div id="tablaOriginal"></div>
    <div id="resultados"></div>

    <button type="button" onclick="limpiarPagina()">Limpiar / Reiniciar</button>
  </div>


  <script src="/js/index.js"></script>
</body>

</html>
